<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <script>
        /*
        Задание:
        Выполните рефакторинг кода. Сделайте так, чтобы объекты создавались не через литералы, а через функцию конструктор.
        */
        function UserCreate(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;

            this.show = function () {
                document.write(`${firstName} ${lastName}<br>`);
            };
        }

        let user1 = new UserCreate("Arina", "Krapivna");
        let user2 = new UserCreate("Ivan", "Pupka");

        user1.show();
        user2.show();
    </script>
</body>

</html>
